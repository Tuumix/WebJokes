<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="CSS/formcss.css">

        <link href="https://fonts.googleapis.com/css?family=Sunshiney&display=swap" rel="stylesheet">   
        <title>Document</title>
    </head>
    <body>
        <header>
            <button onclick="red_index();"><i class="fa fa-home">Home</i></button>
        </header>
        <main>
            <form action="cadastra_usu" method="POST" enctype="multipart/form-data">
                <div id="profile-container" style="margin-bottom: 20px;">
                    <image id="profileImage" style="width: 200px;"src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" />
                </div>
                <input class="usr_foto" type="file" name="foto" id="foto">
                <input id="nome" name="nome" class="input_data" type="text" placeholder="Nome">
                <input id="email" name="email" class="input_data" type="email" placeholder="Email">
                <input id="senha" name="senha" class="input_data" type="password" placeholder="Senha">
                <br><br>
                <button class="btn btn-outline-success">Cadastrar</button>
            </form>
        </main>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="JS/scripts.js" type="text/javascript"></script>
</html>
